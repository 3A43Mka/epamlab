<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./task1.css">
</head>

<body>
    <div class="image-block">
        <img class="main-image" id="main-image" src="shrek.jpg" alt="Shrek">
    </div>
    <div class="form-block">
        <form class="main-form">
            <h2>Зміна розмірів:</h2>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Ширина (width)</span>
                </div>
                <input class="form-control" id="image-width" name="img-width" value="580">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Висота (height)</span>
                </div>
                <input class="form-control" id="image-height" name="img-height" value="300">
            </div>
            <h2>Зміна рамки:</h2>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Товщина рамки</span>
                </div>
                <input class="form-control" id="border-width" name="brdr-width" value="5">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Колір рамки</span>
                </div>
                <input class="form-control" id="border-color" name="brdr-color" value="red">
            </div>
            <h2>Додатково:</h2>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Альтернативний текст</span>
                </div>
                <input class="form-control" id="image-alt" name="img-alt" value="Shrek">
            </div>

            <button id="submit-button" type="button" class="btn btn-primary">Застосувати параметри</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./task1.js"></script>

</body>

</html>
